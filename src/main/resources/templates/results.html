<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>The quadratic equation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h3>Решение квадратного уравнения</h3>
<form th:action="@{/results}" th:object="${resultDTO}" method="POST">
    Введите коэффициенты:
    <br>
    A:
    <input type="text" th:field="*{paramA}"/>
    <br/>
    B:
    <input type="text" th:field="*{paramB}"/>
    <br/>
    C:
    <input type="text" th:field="*{paramC}"/>
    <br/><br/>
    <input type="submit" value="Вычислить"/>
</form>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>Результат</th>
        </tr>
        <tr th:each="result : ${results}">
            <td th:utext="${result.paramA}">...</td>
            <td th:utext="${result.paramB}">...</td>
            <td th:utext="${result.paramC}">...</td>
            <td th:utext="${result.result}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
